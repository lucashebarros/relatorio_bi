<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Projetos de BI</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Gerenciamento de Projetos de BI</h1>

  <nav>
    <button onclick="showSection('overview')">Visão Geral</button>
    <button onclick="showSection('add-project')">Adicionar Projeto</button>
    <button onclick="showSection('update-status')">Atualizar Status</button>
  </nav>

<!-- Seção de Visão Geral -->
<section id="overview" class="section active">
  <h2>Lista de Projetos</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Status</th>
        <th>Data Início</th>
        <th>Status Atual</th>
        <th>Progresso (%)</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="projects-table">
      <!-- Projetos serão carregados aqui -->
    </tbody>
  </table>
    <canvas id="progress-chart" width="400" height="200"></canvas>
</section>

<!-- Seção de Adicionar Projeto -->
<section id="add-project" class="section">
  <h2>Adicionar Novo Projeto</h2>
  <form id="create-form">
    <input type="text" id="nome" placeholder="Nome do Projeto" required>
    <textarea id="descricao" placeholder="Descrição" required></textarea>
    <select id="status" required>
      <option value="Em andamento">Em andamento</option>
      <option value="Concluído">Concluído</option>
      <option value="Parado">Parado</option>
    </select>
    <input type="date" id="data-inicio" required>
    <textarea id="status-atual" placeholder="Descrição do Status Atual e Prazo" required></textarea>
    <button type="submit">Adicionar</button>
  </form>
</section>

  <!-- Seção de Atualizar Status -->
<!-- Seção de Atualizar Status -->
<section id="update-status" class="section">
  <h2>Atualizar Status do Projeto</h2>
  <form id="update-form">
    <label for="projeto-nome">Selecione o Projeto:</label>
    <select id="projeto-nome" required>
      <!-- Projetos serão carregados dinamicamente -->
    </select>
    <label for="novo-status">Novo Status:</label>
    <select id="novo-status" required>
      <option value="Em andamento">Em andamento</option>
      <option value="Concluído">Concluído</option>
      <option value="Parado">Parado</option>
    </select>
        <!-- Novo Status Atual -->
    <label for="status-atual">Status Atual:</label>
    <textarea id="status-atual" placeholder="Descreva o status atual" required></textarea>

    <button type="submit">Atualizar</button>
  </form>
</section>

  <script src="scripts.js"></script>
</body>
</html>
